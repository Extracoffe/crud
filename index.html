<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Alunos</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Aluno</th>
            <th>E-mail Aluno</th>
            <th>Telefone Aluno</th>
            <th>Responsável</th>
            <th>E-mail Responsável</th>
            <th>Telefone Responsável</th>
            <th>Curso</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome do Aluno</label>
          <input id="m-nome" type="text" required />

          <label for="m-email">E-mail do Aluno</label>
          <input id="m-email" type="text" required />

          <label for="m-telefone">Telefone do Aluno</label>
          <input id="m-telefone" type="number" required />

          <label for="m-nomeresp">Nome do Responsável</label>
          <input id="m-nomeresp" type="text" required />

          <label for="m-emailresp">E-mail do Responsável</label>
          <input id="m-emailresp" type="text" required />
  
          <label for="m-telresp">Telefone do Responsável</label>
          <input id="m-telresp" type="number" required />
  
          <label for="m-curso">Curso</label>
          <input id="m-curso" type="text" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
